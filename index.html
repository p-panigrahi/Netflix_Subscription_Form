<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Netflix Subcription</title>
</head>
<body>
    <div class="container">
        <div class="col-1">
            <img src="./img/logo.png" class="logo" alt="">
            <ul>
                <li><img src="./img/icon.png" alt="">Unlimited movies and shows</li>
                <li><img src="./img/icon.png" alt="">Watch anywhere and cancel any time</li>
                <li><img src="./img/icon.png" alt="">Unlimites movies & shows</li>
                <li><img src="./img/icon.png" alt="">watch on smart Tvs Playstation</li>
                <li><img src="./img/icon.png" alt="">Download your shows to watch online</li>
                <li><img src="./img/icon.png" alt="">Stream Unlimited movies & Tv showes on your phone</li>
            </ul>
        </div>
        <div class="col-2">
            <h2><img src="./img/icon.png">Our Plan</h2>
            <form action="">
                <label for="Free">
                    <input type="radio" name="plan" id="Free">
                    <span>FREE</span> ONE MONTH
                </label>
                <label for="paid">
                    <input type="radio" name="plan" id="paid">
                    <span>$15 <small>/month</small></span> NO LIMITS
                </label>
                <br>
                <p>Your Name</p>
                <input type="text" placeholder="Enter your Name">
                <p>Email Address</p>
                <input type="email" placeholder="Enter Your Email address">
                <button type="submit">Subcription</button>
            </form>
        </div>
    </div>
</body>
</html>
